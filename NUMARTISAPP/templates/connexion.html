{% extends "base.html" %} 

{% load static %}

{% block content %}

<main class="p-4 p-md-8">
    <h1 class="text-green-700 text-center text-2xl font-bold mb-4">CONNEXION</h1>
    <div class="bg-white border border-zinc-300 p-4 p-md-8 mt-4 rounded-lg shadow-md form-container">
        <h2 class="text-blue-700 text-center text-xl font-semibold mb-4"><strong>J'ai déjà un compte</strong></h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert 
                        {% if message.tags == 'success' %}alert-success 
                        {% elif message.tags == 'error' %}alert-danger
                        {% else %}alert-info{% endif %}" 
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'connexion' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
        </form>
        <p class="text-center mt-4">Vous n'avez pas de compte ? <a href="{% url 'inscription' %}" class="text-blue-700">Inscrivez-vous ici</a></p>
    </div>
</main>

{% endblock %}
